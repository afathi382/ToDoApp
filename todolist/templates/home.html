{% if all_items %}
<table class="table">
    <thead>
      <tr> 
          <th><center>item</center></th>
          <th><center>completed</center></th>
          <th><center>delete</center></th>        
        </tr>
    </thead>
    {%for i in all_items %}
      {% if i.completed == True %}
        <tbody>
            <tr class="table-secondary">
              <td class="striker"><center><a href="{% url 'edit' i.id %}">{{i.item}}</a></center></td>
              <td><center><a href="{% url 'cross_off' i.id %}"><button type="button" class="btn btn-success">done</button></a></center></td>
              <td><center><a href="{% url 'delete' i.id %}"><button type="button" class="btn btn-danger">Delete</button></a></center></td>
            </tr>        
          </tbody>
      {% else %}
        <tbody>
          <tr>
            <td><center><a href="{% url 'edit' i.id %}">{{i.item}}</a></center></td>
            <td><center><a href="{% url 'cross_off' i.id %}"><button type="button" class="btn btn-secondary">pending</button></a></center></td>
            <td><center><a href="{% url 'delete' i.id %}"><button type="button" class="btn btn-danger">Delete</button></a></center></td>
          </tr>        
        </tbody>
      {% endif %}
        
    {% endfor %}
</table>

{% endif %}


{% endblock %}
